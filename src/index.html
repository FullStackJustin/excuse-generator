<!DOCTYPE html>
<html>
  <head>
    <script src="app.js" type="text/javascript"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>excuse generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="text/css" href="stlye.css"
  </head>

  <body>
    <div class="container text-center">
      <h1 class="mt-5">Excuse Generator</h1>
      <img
        src="https://static.vecteezy.com/system/resources/previews/003/070/460/original/prisoner-bad-boy-cartoon-icon-illustration-vector.jpg"
        alt="Bad Boy Cartoon"
      />
      <p>
        Use this for a quick excuse when you need one.
      </p>
      <button id="generator" onclick="excuse()">Click here!</button>
      <p id="insert"></p>
    </div>
    <script>
      function excuse() {
        var part1 = ["dog", "sister", "grandma"];
        var verb = ["ate", "stole", "destroyed"];
        var noun = ["homework", "pizza", "phone"];

        let who = part1[Math.round(Math.random() * (part1.length - 1))];
        let did = verb[Math.round(Math.random() * (verb.length - 1))];
        let what = noun[Math.round(Math.random() * (noun.length - 1))];

        document.getElementById("insert").innerHTML =
          "My " + who + " " + did + " my " + what + ".";
      }
    </script>
  </body>
</html>
